<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Assign Task</h4>
        </div>
        <div class="modal-body" style="min-height:120px">
            <div ng-show="notifications" class="alert alert-danger">
                <h4 ng-if="notifications[0].title">{{notifications[0].title}}</h4>
                <ul>
                    <li ng-repeat="notification in notifications" ng-bind-html="notification.message"></li>
                </ul>
            </div>
            <div class="form-group">
                <label>Assignee</label>
                <div>
                    <input ng-model="assignee" class="form-control" placeholder="Enter name" style="width:300px" type="text" typeahead="person for person in getPeople($viewValue) | filter:$viewValue | limitTo:8" typeahead-wait-ms="300" />
                    <p/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button ng-click="ok(assignee, assigneeId)" type="button" class="btn btn-primary" id="assign-button" ng-disabled="assignee == null"><i ng-show="assigning" class='fa fa-spinner fa-spin fa-lg'></i> Assign</button>
        </div>
    </div>
</div>
